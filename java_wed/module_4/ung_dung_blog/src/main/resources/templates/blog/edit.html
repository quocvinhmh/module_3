<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Chỉnh sửa bài viết</title></head>
<body>

<div th:fragment="content">
  <h1>Chỉnh sửa bài viết</h1>

  <form th:action="@{/blogs/edit}" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">

    <label>Tiêu đề:</label><br>
    <input type="text" th:field="*{title}" required><br><br>

    <label>Nội dung:</label><br>
    <textarea th:field="*{content}" rows="10" cols="50" required></textarea><br><br>

    <label>Danh mục:</label><br>
    <select th:field="*{category}" class="form-control">
      <option th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}">
      </option>
    </select>
    <br><br>

    <button type="submit">Cập nhật</button>
  </form>

  <a th:href="@{/blogs}">⬅ Quay lại danh sách</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="section">
    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Tên sản phẩm:</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label>Giá:</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label>SL:</label>
            <input class="form-control" th:field="*{quantity}">
        </div>
        <button class="btn btn-success" type="submit">Cập nhật</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Quay lại</a>
    </form>
</section>
</html>

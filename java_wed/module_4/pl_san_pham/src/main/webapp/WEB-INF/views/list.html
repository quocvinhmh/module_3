<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>Danh sách sản phẩm</h3>
    <a th:href="@{/product/add}" class="btn btn-primary mb-3">Thêm sản phẩm</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>SL</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productList}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Tên</td>
            <td th:text="${p.price}">0</td>
            <td th:text="${p.quantity}">SL</td>
            <td>
                <a th:href="@{/product/view(id=${p.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/product/edit(id=${p.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/product/delete(id=${p.id})}" class="btn btn-danger btn-sm">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách người dùng</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
<h2>Danh sách người dùng</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Tuổi</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${uselist}">
    <td th:text="${u.id}"></td>
    <td th:text="${u.name}"></td>
    <td th:text="${u.age}"></td>
    <td th:text="${u.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
